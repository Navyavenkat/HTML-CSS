<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .green-box {
      position: relative;
      top: 200px;
      left: 200px;
      background-color: #09a036;
      width: 400px;
      height:200px;
      padding: 10px;
      margin: 10px 0;
    }
    .yellow-circle
    {
        width:150px;
        height:150px;
        background-color: yellow;
        border-radius: 50%;
        margin: auto;
        margin-top: 100px;
        margin-left: 200px;
    }

  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>
